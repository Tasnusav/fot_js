<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <script defer src="/style.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-heading"><span>Focus on</span> Today</h1>
    <div class="container">
      <div class="title">
        <label for="today" class="today-label">Today</label> <br /><br />
        <img src="" alt="img" />
      </div>
      <p>Raise the bar by completing your goals!</p>
      <div class="progress-bar">
        <div class="progress-value">
          <span class="progress-text"> <span> 2/3 Completed </span></span>
        </div>
        <span class="error-label">Please set all the 3 goals!</span>
      </div>
      <div class="goals">
        <div class="custom-checkbox"></div>
        <input class="goal-input" type="text" placeholder="Add new goal" />
      </div>
      <div class="goals">
        <div class="custom-checkbox"></div>
        <input class="goal-input" type="text" placeholder="Add new goal" />
      </div>
      <div class="goals">
        <div class="custom-checkbox"></div>
        <input class="goal-input" type="text" placeholder="Add new goal" />
      </div>
      <div class="footer">
        <p class="slogan">“Move one step ahead, today!”</p>
        <p class="cc">
          Made with ❤️ by
          <a
            class="footer-anchor"
            href="https://github.com/Tasnusav/"
            target="_blank"
          >
            Rishab Maharjan</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
